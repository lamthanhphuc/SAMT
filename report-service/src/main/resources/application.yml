server:
  port: 8084

spring:
  application:
    name: report-service

  datasource:
    url: jdbc:postgresql://postgres-report:5432/report_db
    username: report_service
    password: report123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
