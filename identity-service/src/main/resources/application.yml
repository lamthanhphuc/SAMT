# ==============================================
# IDENTITY SERVICE - APPLICATION CONFIG
# ==============================================
# Profile: default (local development)
# Profile: docker (containerized deployment)

server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful

spring:
  application:
    name: identity-service

  lifecycle:
    timeout-per-shutdown-phase: 30s

  datasource:
    # Local dev: default password là 12345 (khớp với Docker PostgreSQL)
    # Docker: sẽ override bởi SPRING_DATASOURCE_PASSWORD từ .env
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/samt_identity?serverTimezone=UTC&ApplicationName=identity-service}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:12345}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.example: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}

# ==============================================
# JWT CONFIGURATION
# ==============================================
jwt:
  # Secret key for HS256 (minimum 32 characters for 256 bits)
  # ⚠️ CHANGE THIS IN PRODUCTION! Use environment variable JWT_SECRET
  secret: ${JWT_SECRET:samt-super-secret-key-for-jwt-hs256-algorithm-minimum-32-chars}
  # Access token expiration: 15 minutes (900000 ms)
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  # Refresh token expiration: 7 days (604800000 ms)
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

---
# ==============================================
# DOCKER PROFILE
# ==============================================
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres-identity:5432/samt_identity?serverTimezone=UTC&ApplicationName=identity-service

  data:
    redis:
      host: redis

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example: INFO

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha