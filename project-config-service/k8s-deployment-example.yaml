# ==============================================
# Kubernetes Deployment - Project Config Service
# ==============================================
# GRACEFUL SHUTDOWN CONFIGURATION
#
# terminationGracePeriodSeconds: 40s
#   - Must be >= Spring shutdown timeout (30s)
#   - Allows worst-case execution time (12.1s) + buffer
#   - Prevents SIGKILL before in-flight requests complete
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-config-service
  namespace: samt
  labels:
    app: project-config-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project-config-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: project-config-service
    spec:
      terminationGracePeriodSeconds: 40  # CRITICAL: Must be >= Spring shutdown timeout
      
      containers:
      - name: project-config-service
        image: samt/project-config-service:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9093
          protocol: TCP
        
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Readiness probe - STOPS receiving traffic immediately on shutdown
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        # Liveness probe - Only restarts if app truly dead (NOT dependency failures)
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Lifecycle hooks for graceful shutdown
        lifecycle:
          preStop:
            exec:
              # Wait 5s before shutdown starts to ensure deregistration completes
              command: ["sh", "-c", "sleep 5"]

---
apiVersion: v1
kind: Service
metadata:
  name: project-config-service
  namespace: samt
spec:
  selector:
    app: project-config-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 9093
    targetPort: 9093
  type: ClusterIP
