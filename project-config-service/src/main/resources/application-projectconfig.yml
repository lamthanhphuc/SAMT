server:
  port: 8083

spring:
  application:
    name: project-config-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/samt_projectconfig
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# gRPC Server Configuration
# NOTE: Requires net.devh:grpc-server-spring-boot-starter
grpc:
  server:
    port: ${GRPC_SERVER_PORT:9090}

# Encryption configuration
encryption:
  key: ${ENCRYPTION_KEY:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}  # 64 hex chars = 256 bits

# Service authentication
security:
  internal-service-key: ${INTERNAL_SERVICE_KEY:sync-service-secret-key}

# User Group Service
usergroup:
  service:
    url: ${USERGROUP_SERVICE_URL:http://localhost:8082}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.fpt.projectconfig: DEBUG
    io.grpc: INFO
