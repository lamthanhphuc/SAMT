# ==============================================
# API GATEWAY - APPLICATION CONFIG
# ==============================================

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: api-gateway

  lifecycle:
    timeout-per-shutdown-phase: 30s

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: identity-service
          uri: ${IDENTITY_SERVICE_URL:http://identity-service:8080}
          predicates:
            - Path=/identity/**
          filters:
            - StripPrefix=1

        - id: sync-service
          uri: ${SYNC_SERVICE_URL:http://sync-service:8080}
          predicates:
            - Path=/sync/**
          filters:
            - StripPrefix=1

        - id: analysis-service
          uri: ${ANALYSIS_SERVICE_URL:http://analysis-service:8080}
          predicates:
            - Path=/analysis/**
          filters:
            - StripPrefix=1

        - id: report-service
          uri: ${REPORT_SERVICE_URL:http://report-service:8080}
          predicates:
            - Path=/report/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://notification-service:8080}
          predicates:
            - Path=/notification/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    org.springframework.cloud.gateway: ${GATEWAY_LOG_LEVEL:DEBUG}

---
# ==============================================
# LOCAL PROFILE (for IDE development)
# ==============================================
spring:
  config:
    activate:
      on-profile: local

  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: http://localhost:8081
          predicates:
            - Path=/identity/**
          filters:
            - StripPrefix=1

        - id: sync-service
          uri: http://localhost:8082
          predicates:
            - Path=/sync/**
          filters:
            - StripPrefix=1

        - id: analysis-service
          uri: http://localhost:8083
          predicates:
            - Path=/analysis/**
          filters:
            - StripPrefix=1

        - id: report-service
          uri: http://localhost:8084
          predicates:
            - Path=/report/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: http://localhost:8085
          predicates:
            - Path=/notification/**
          filters:
            - StripPrefix=1

  data:
    redis:
      host: localhost

server:
  port: 9080
