# ==============================================
# USER & GROUP SERVICE - APPLICATION CONFIG
# ==============================================

server:
  port: ${SERVER_PORT:8082}
  shutdown: graceful
  servlet:
    context-path: /api

spring:
  application:
    name: usergroup-service

  lifecycle:
    timeout-per-shutdown-phase: 30s

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/samt_usergroup?serverTimezone=UTC&ApplicationName=usergroup-service}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:12345}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# JWT Configuration - MUST match identity-service
jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLXZlcnktbG9uZy1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tc2lnbmluZy1hdC1sZWFzdC0yNTYtYml0cw==}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.example.user_groupservice: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.springframework.security: DEBUG

---
# ==============================================
# DOCKER PROFILE
# ==============================================
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres-core:5432/samt_usergroup?serverTimezone=UTC&ApplicationName=usergroup-service

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.user_groupservice: INFO
    org.springframework.security: INFO

