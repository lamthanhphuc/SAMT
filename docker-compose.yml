version: "3.9"

services:

  # ========= DATABASES (CHỈ 2 DB CHÍNH) =========
  postgres-identity:
    image: postgres:15
    container_name: postgres-identity
    environment:
      POSTGRES_DB: samt_identity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - identity_data:/var/lib/postgresql/data
    networks:
      - samt-network

  postgres-core:
    image: postgres:15
    container_name: postgres-core
    environment:
      POSTGRES_DB: samt_core
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5433:5432"
    volumes:
      - core_data:/var/lib/postgresql/data
    networks:
      - samt-network

  # ========= REDIS (BẮT BUỘC) =========
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - samt-network

  # ========= API GATEWAY =========
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - identity-service
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - samt-network

  # ========= IDENTITY SERVICE (DB RIÊNG) =========
  identity-service:
    build: ./identity-service
    container_name: identity-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres-identity
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-identity:5432/samt_identity
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - samt-network

  # ========= SYNC SERVICE (DÙNG CORE DB) =========
  sync-service:
    build: ./sync-service
    container_name: sync-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres-core
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-core:5432/samt_core
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - samt-network

  # ========= ANALYSIS SERVICE (DÙNG CORE DB) =========
  analysis-service:
    build: ./analysis-service
    container_name: analysis-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres-core
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-core:5432/samt_core
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - samt-network

  # ========= REPORT SERVICE (DÙNG CORE DB) =========
  report-service:
    build: ./report-service
    container_name: report-service
    ports:
      - "8084:8084"
    depends_on:
      - postgres-core
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-core:5432/samt_core
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - samt-network

  # ========= NOTIFICATION SERVICE (DÙNG CORE DB) =========
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8085:8085"
    depends_on:
      - postgres-core
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-core:5432/samt_core
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - samt-network

networks:
  samt-network:
    driver: bridge

volumes:
  identity_data:
  core_data:
  redis_data:
